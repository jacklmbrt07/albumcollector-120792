{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1> Edit <span class="dark-blue">{{ object.name }}</span></h1>
{% else %}
<h1>Add Album</h1>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="f6 link dim ph3 pv2 mb2 dib white bg-dark-blue">
</form>
{% endblock %}
