{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
<p class="red">{{ error_message }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="signup" class="f6 link dim ba bw1 ph3 pv2 mb2 dib dark-green">
</form>

{% endblock %}
